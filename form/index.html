<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <h1>Registration</h1>
    </header>
    <nav>
      <ul class="flex justify-space-around">
        <li class="btn"><a href="../">New Game</a></li>
        <li class="btn"><a href="#">Registration Form</a></li>
        <li class="btn"><a href="">High Scores</a></li>
      </ul>
    </nav>
    <main>
      <div>
        <form action="forms/non-existent-form-handler.php" method="POST">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Full Name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@somewhere.com"
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="fone" id="fone" />
          </div>
          <div>
            <label for="age">Age:</label>
            <input type="number" name="age" value="21">
          </div>
          <div>
            <label for="msg">Enter your message:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
          </div>
          <p>What's this message about?</p>
      </div>

    </main>
